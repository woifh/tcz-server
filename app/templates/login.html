{% extends "base.html" %}

{% block title %}Anmelden - Tennisclub{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-8 mt-12">
    <h2 class="text-2xl font-bold mb-6 text-center">Anmelden</h2>
    
    <form method="POST" action="{{ url_for('auth.login') }}">
        <div class="mb-4">
            <label for="email" class="block text-gray-700 font-semibold mb-2">E-Mail</label>
            <input type="email" id="email" name="email" required
                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
        </div>
        
        <div class="mb-6">
            <label for="password" class="block text-gray-700 font-semibold mb-2">Passwort</label>
            <input type="password" id="password" name="password" required
                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
        </div>
        
        <button type="submit" class="w-full bg-green-600 text-white py-2 px-4 rounded-lg hover:bg-green-700 transition duration-200 flex items-center justify-center gap-2">
            <span class="material-icons">login</span>
            Anmelden
        </button>
    </form>
</div>
{% endblock %}
