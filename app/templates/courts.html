{% extends "base.html" %}

{% block title %}Plätze - Tennisclub{% endblock %}

{% block content %}
<div class="bg-white rounded-lg shadow-md p-6">
    <h2 class="text-2xl font-bold mb-6">Tennisplätze</h2>
    
    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
        {% for court in courts %}
        <div class="border border-gray-200 rounded-lg p-4">
            <h3 class="text-xl font-semibold mb-2">Platz {{ court.number }}</h3>
            <p class="text-gray-600 mb-4">
                Status: 
                <span class="{% if court.status == 'available' %}text-green-600{% else %}text-red-600{% endif %} font-semibold">
                    {{ 'Verfügbar' if court.status == 'available' else 'Gesperrt' }}
                </span>
            </p>
        </div>
        {% endfor %}
    </div>
    
    <div class="mt-8">
        <a href="{{ url_for('dashboard.index') }}" class="text-green-600 hover:underline">← Zurück zur Übersicht</a>
    </div>
</div>
{% endblock %}
