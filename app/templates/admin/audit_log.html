{% extends "base.html" %}

{% block title %}Audit-Protokoll - Admin - Tennisclub{% endblock %}

{% block content %}
<div class="bg-white rounded-lg shadow-md p-6">
    <div class="flex items-center justify-between mb-6">
        <h2 class="text-2xl font-bold">Audit-Protokoll</h2>
    </div>

    <p class="text-gray-600 mb-6">Verlauf aller Sperrungsoperationen und Änderungen.</p>

    <!-- Audit Log Container -->
    <div id="audit-log-container" class="bg-white border border-gray-200 rounded-lg">
        <div class="p-8 text-center text-gray-500">
            <p>Audit-Protokoll wird geladen...</p>
        </div>
    </div>
</div>

<script type="module">
    // Load audit log on page load
    document.addEventListener('DOMContentLoaded', async function() {
        try {
            const response = await fetch('/admin/blocks/audit-log');
            const data = await response.json();

            const container = document.getElementById('audit-log-container');

            if (data.success && data.logs && data.logs.length > 0) {
                container.innerHTML = `
                    <div class="overflow-x-auto">
                        <table class="min-w-full divide-y divide-gray-200">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Zeitstempel</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Aktion</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Benutzer</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Details</th>
                                </tr>
                            </thead>
                            <tbody class="bg-white divide-y divide-gray-200">
                                ${data.logs.map(log => `
                                    <tr class="hover:bg-gray-50">
                                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
                                            ${new Date(log.timestamp).toLocaleString('de-DE')}
                                        </td>
                                        <td class="px-6 py-4 whitespace-nowrap">
                                            <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full ${
                                                log.action === 'create' ? 'bg-green-100 text-green-800' :
                                                log.action === 'update' ? 'bg-blue-100 text-blue-800' :
                                                log.action === 'delete' ? 'bg-red-100 text-red-800' :
                                                'bg-gray-100 text-gray-800'
                                            }">
                                                ${log.action === 'create' ? 'Erstellt' :
                                                  log.action === 'update' ? 'Aktualisiert' :
                                                  log.action === 'delete' ? 'Gelöscht' :
                                                  log.action}
                                            </span>
                                        </td>
                                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
                                            ${log.user || 'System'}
                                        </td>
                                        <td class="px-6 py-4 text-sm text-gray-500">
                                            ${log.details || '-'}
                                        </td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                    </div>
                `;
            } else {
                container.innerHTML = `
                    <div class="p-8 text-center text-gray-500">
                        <p>Keine Einträge im Audit-Protokoll gefunden.</p>
                    </div>
                `;
            }
        } catch (error) {
            console.error('Error loading audit log:', error);
            const container = document.getElementById('audit-log-container');
            container.innerHTML = `
                <div class="p-8 text-center text-red-500">
                    <p>Fehler beim Laden des Audit-Protokolls.</p>
                </div>
            `;
        }
    });
</script>
{% endblock %}
