{% extends "base.html" %}

{% block title %}Meine Favoriten - Tennisclub{% endblock %}

{% block extra_js %}
<script>
// CSRF token for fetch requests
const csrfToken = document.querySelector('meta[name="csrf-token"]').getAttribute('content');

// Alpine.js Member Search Component
function memberSearch(userId) {
    return {
        isOpen: false,
        query: '',
        results: [],
        loading: false,
        error: '',
        successMessage: '',
        highlightIndex: -1,
        currentUserId: userId,
        
        init() {
            // Watch for when component opens to focus input
            this.$watch('isOpen', value => {
                if (value) {
                    this.$nextTick(() => {
                        try {
                            if (this.$refs && this.$refs.searchInput) {
                                this.$refs.searchInput.focus();
                            }
                        } catch (focusError) {
                            console.error('Error focusing input on open:', focusError);
                        }
                    });
                }
            });
        },
        
        async search() {
            const searchQuery = this.query.trim();
            
            if (!searchQuery) {
                this.results = [];
                this.error = '';
                this.highlightIndex = -1;
                return;
            }
            
            this.loading = true;
            this.error = '';
            this.highlightIndex = -1;
            
            try {
                const response = await fetch(`/members/search?q=${encodeURIComponent(searchQuery)}`);
                const data = await response.json();
                
                if (response.ok) {
                    this.results = data.results;
                } else {
                    this.error = data.error || 'Fehler bei der Suche';
                    this.results = [];
                }
            } catch (error) {
                console.error('Search error:', error);
                this.error = 'Netzwerkfehler. Bitte überprüfen Sie Ihre Verbindung.';
                this.results = [];
            } finally {
                this.loading = false;
            }
        },
        
        clearSearch() {
            this.query = '';
            this.results = [];
            this.error = '';
            this.highlightIndex = -1;
            
            // Safely focus input
            try {
                if (this.$refs && this.$refs.searchInput) {
                    this.$refs.searchInput.focus();
                }
            } catch (focusError) {
                console.error('Error focusing input after clear:', focusError);
            }
        },
        
        async addToFavourites(memberId) {
            // Clear any previous errors
            this.error = '';

            try {
                const response = await fetch(`/members/${this.currentUserId}/favourites`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': csrfToken
                    },
                    body: JSON.stringify({ favourite_id: memberId })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Show success message
                    this.successMessage = 'Favorit erfolgreich hinzugefügt!';
                    setTimeout(() => { this.successMessage = ''; }, 3000);
                    
                    // Perform post-success operations (don't let their errors affect the main success)
                    this.performPostSuccessOperations();
                } else {
                    this.error = data.error || 'Fehler beim Hinzufügen';
                }
            } catch (error) {
                console.error('Add to favourites network error:', error);
                this.error = 'Netzwerkfehler. Bitte versuchen Sie es erneut.';
            }
        },
        
        async performPostSuccessOperations() {
            // Refresh search results (non-blocking)
            try {
                await this.search();
            } catch (searchError) {
                console.error('Error refreshing search (non-critical):', searchError);
            }
            
            // Reload favourites list (non-blocking)
            try {
                if (window.Alpine && window.Alpine.store('favourites')) {
                    await window.Alpine.store('favourites').load();
                } else if (typeof loadFavourites === 'function') {
                    loadFavourites();
                }
            } catch (loadError) {
                console.error('Error reloading favourites (non-critical):', loadError);
            }
            
            // Focus search input (non-blocking)
            try {
                if (this.$refs && this.$refs.searchInput) {
                    this.$refs.searchInput.focus();
                }
            } catch (focusError) {
                console.error('Error focusing input (non-critical):', focusError);
            }
        },
        
        highlightNext() {
            if (this.results.length === 0) return;
            this.highlightIndex = Math.min(this.highlightIndex + 1, this.results.length - 1);
        },
        
        highlightPrevious() {
            if (this.results.length === 0) return;
            this.highlightIndex = Math.max(this.highlightIndex - 1, 0);
        },
        
        selectHighlighted() {
            if (this.highlightIndex >= 0 && this.highlightIndex < this.results.length) {
                const member = this.results[this.highlightIndex];
                this.addToFavourites(member.id);
            }
        },
        
        close() {
            this.isOpen = false;
            this.clearSearch();
        },
        
        open() {
            this.isOpen = true;
        },
        
        get resultsCountText() {
            if (this.results.length === 0) {
                return 'Keine Mitglieder gefunden';
            }
            return `${this.results.length} ${this.results.length === 1 ? 'Mitglied gefunden' : 'Mitglieder gefunden'}`;
        }
    };
}
</script>
{% endblock %}

{% block content %}
<div class="bg-white rounded-lg shadow-md p-6">
    <!-- Member Search Component Wrapper (Alpine.js) -->
    <div x-data="memberSearch('{{ current_user.id }}')">
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-2xl font-bold">Meine Favoriten</h2>
            <button @click="open()" class="bg-green-600 text-white py-2 px-4 rounded hover:bg-green-700">
                Favorit hinzufügen
            </button>
        </div>
        
        <p class="text-gray-600 mb-6">
            Fügen Sie Mitglieder zu Ihren Favoriten hinzu, um schnell Buchungen für sie zu erstellen.
        </p>
        
        <!-- Member Search Component -->
        <div 
            x-show="isOpen"
            x-cloak
            class="bg-gray-50 p-6 rounded-lg mb-6"
        >
        <h3 class="text-lg font-semibold mb-4">Mitglied suchen</h3>
        
        <!-- Search Input -->
        <div class="relative mb-4">
            <label for="member-search-input" class="sr-only">Mitglied suchen</label>
            <input 
                type="text" 
                id="member-search-input" 
                x-model="query"
                @input.debounce.300ms="search()"
                @keydown.arrow-down.prevent="highlightNext()"
                @keydown.arrow-up.prevent="highlightPrevious()"
                @keydown.enter.prevent="selectHighlighted()"
                x-ref="searchInput"
                class="w-full border border-gray-300 rounded px-4 py-2 pr-20" 
                placeholder="Mitglied suchen..."
                aria-label="Mitglied suchen"
                aria-describedby="search-results-count"
                autocomplete="off"
            />
            <!-- Clear Button -->
            <button 
                x-show="query.length > 0"
                @click="clearSearch()"
                class="absolute right-12 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600"
                aria-label="Suche löschen"
            >
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                </svg>
            </button>
            <!-- Loading Spinner -->
            <div 
                x-show="loading"
                class="absolute right-3 top-1/2 transform -translate-y-1/2"
            >
                <svg class="animate-spin h-5 w-5 text-green-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
            </div>
        </div>
        
        <!-- Search Results Count (for screen readers) -->
        <div id="search-results-count" class="sr-only" aria-live="polite" aria-atomic="true" x-text="resultsCountText"></div>
        
        <!-- Error Message -->
        <div x-show="error" class="text-red-600 p-4 text-center mb-4" x-text="error"></div>
        
        <!-- Success Message -->
        <div x-show="successMessage" class="bg-green-100 text-green-800 p-3 rounded mb-2" x-text="successMessage"></div>
        
        <!-- Search Results Container -->
        <div class="space-y-2 max-h-96 overflow-y-auto" role="listbox" aria-label="Suchergebnisse">
            <!-- Empty State -->
            <template x-if="!loading && query.length > 0 && results.length === 0 && !error">
                <div class="text-gray-500 p-4 text-center">
                    Keine Mitglieder gefunden
                </div>
            </template>
            
            <!-- Results -->
            <template x-for="(member, index) in results" :key="member.id">
                <div 
                    class="flex justify-between items-center p-3 border border-gray-200 rounded hover:bg-gray-100"
                    :class="{ 'bg-blue-100 border-blue-500': highlightIndex === index }"
                    role="option" 
                    :aria-label="`${member.name}, ${member.email}`"
                >
                    <div>
                        <div class="font-semibold" x-text="member.name"></div>
                        <div class="text-sm text-gray-600" x-text="member.email"></div>
                    </div>
                    <button 
                        @click="addToFavourites(member.id)"
                        class="bg-green-600 text-white py-1 px-4 rounded hover:bg-green-700 text-sm"
                        :aria-label="`${member.name} zu Favoriten hinzufügen`"
                    >
                        Hinzufügen
                    </button>
                </div>
            </template>
        </div>
        
            <!-- Close Button -->
            <div class="mt-4">
                <button type="button" @click="close()" class="bg-gray-300 text-gray-700 py-2 px-6 rounded hover:bg-gray-400">
                    Schließen
                </button>
            </div>
        </div>
    </div>
    
    <!-- Favourites List (Alpine.js) -->
    <div x-data class="space-y-4">
        <!-- Loading State -->
        <template x-if="$store.favourites.loading">
            <p class="text-center text-gray-500 py-8">Lade Favoriten...</p>
        </template>
        
        <!-- Error State -->
        <template x-if="!$store.favourites.loading && $store.favourites.error">
            <p class="text-center text-red-500 py-8" x-text="$store.favourites.error"></p>
        </template>
        
        <!-- Empty State -->
        <template x-if="!$store.favourites.loading && !$store.favourites.error && $store.favourites.items.length === 0">
            <p class="text-center text-gray-500 py-8">Keine Favoriten vorhanden. Fügen Sie Mitglieder hinzu, um schnell für sie zu buchen.</p>
        </template>
        
        <!-- Favourites List -->
        <template x-for="fav in $store.favourites.items" :key="fav.id">
            <div class="flex justify-between items-center p-4 border border-gray-200 rounded-lg hover:bg-gray-50">
                <div>
                    <h3 class="font-semibold text-lg" x-text="fav.name"></h3>
                    <p class="text-gray-600 text-sm" x-text="fav.email"></p>
                </div>
                <button
                    @click="$store.favourites.remove(fav.id)"
                    class="text-red-600 hover:text-red-900 p-1"
                    title="Entfernen"
                >
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                    </svg>
                </button>
            </div>
        </template>
    </div>
    
</div>

<script>
// Alpine.js Favourites Store
document.addEventListener('alpine:init', () => {
    Alpine.store('favourites', {
        items: [],
        loading: false,
        error: '',
        currentUserId: '{{ current_user.id }}',
        
        async load() {
            this.loading = true;
            this.error = '';
            
            try {
                const response = await fetch(`/members/${this.currentUserId}/favourites`);
                const data = await response.json();
                
                if (response.ok) {
                    this.items = data.favourites || [];
                } else {
                    this.error = 'Fehler beim Laden der Favoriten';
                }
            } catch (error) {
                console.error('Error loading favourites:', error);
                this.error = 'Fehler beim Laden der Favoriten';
            } finally {
                this.loading = false;
            }
        },
        
        async remove(favouriteId) {
            try {
                const response = await fetch(`/members/${this.currentUserId}/favourites/${favouriteId}`, {
                    method: 'DELETE',
                    headers: { 'X-CSRFToken': csrfToken }
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showToast('Favorit erfolgreich entfernt', 'success');
                    await this.load();
                } else {
                    showToast('Fehler: ' + (data.error || 'Unbekannter Fehler'), 'error');
                }
            } catch (error) {
                showToast('Fehler beim Entfernen des Favoriten', 'error');
            }
        }
    });
});

// Load favourites on page load
document.addEventListener('DOMContentLoaded', function() {
    if (window.Alpine && window.Alpine.store('favourites')) {
        window.Alpine.store('favourites').load();
    }
});

function showToast(message, type = 'success') {
    const toast = document.createElement('div');
    toast.className = `fixed top-4 right-4 p-4 rounded-lg shadow-lg z-50 ${
        type === 'success' ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'
    }`;
    toast.textContent = message;
    
    document.body.appendChild(toast);
    
    setTimeout(() => {
        toast.remove();
    }, 3000);
}
</script>
{% endblock %}
